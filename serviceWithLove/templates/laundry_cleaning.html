{% extends "base.html" %}
{% load cms_tags menu_tags sekizai_tags static %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}
    <header class="text-gray-100 body-font shadow w-full h-36"
            style="background: rgb(180,143,209); background: radial-gradient(circle, rgba(180,143,209,1) 0%, rgba(156,114,190,1) 35%, rgba(99,59,130,1) 100%);">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"></div>
    </header>
    {% placeholder card_organizing %}
    <div id = 'iconboxservice' onclick="extra_items()" class="iconboxservice mx-auto flex justify-center items-center">
        <input class="checkiconinput" type="checkbox">
        <i class="fas fa-door-closed checkiconbox object-center"></i>
    </div>
{% endblock content %}
